        <meta charset="UTF-8">
        <title>Web Pixel</title>
        <!-- Add an empty script tag for GTM to use as reference -->
        <script></script>
        <script>
            let messagePort = null;
            let debugReceiver = null;

            // Create the debug API object that will be returned for any frame access
            const debugApiObject = {
                setReceiver: function(receiver) {
                    debugReceiver = receiver;
                },
                sendMessage: function(message) {
                    if (messagePort) {
                        messagePort.postMessage({
                            type: 'GTM_DEBUG_MESSAGE',
                            data: message
                        });
                    }
                }
            };

            // Create a proxy handler for window properties
            const proxyHandler = {
                get: function(target, prop) {
                    // Special handling for 'parent', 'top', and 'frames' properties
                    if (prop === 'parent' || prop === 'top' || prop === 'frames') {
                        return new Proxy(window, {
                            get: function(target, prop) {
                                if (prop === 'debugBadgeApi') {
                                    return debugApiObject;
                                }
                                return target[prop];
                            },
                            set: function(target, prop, value) {
                                if (prop === 'debugBadgeApi') {
                                    // Ignore attempts to set debugBadgeApi
                                    return true;
                                }
                                target[prop] = value;
                                return true;
                            }
                        });
                    }
                    return target[prop];
                }
            };

            // Proxy handler for iframe elements
            const iframeProxyHandler = {
                get: function(target, prop) {
                    if (prop === 'contentWindow') {
                        // Return a proxy for the contentWindow
                        return new Proxy(target.contentWindow || {}, {
                            get: function(target, prop) {
                                if (prop === 'debugBadgeApi') {
                                    return debugApiObject;
                                }
                                return target[prop];
                            },
                            set: function(target, prop, value) {
                                if (prop === 'debugBadgeApi') {
                                    return true;
                                }
                                try {
                                    target[prop] = value;
                                } catch (e) {
                                    // Ignore security errors from cross-origin access
                                }
                                return true;
                            }
                        });
                    }
                    return target[prop];
                }
            };

            function wrapIframe(iframe) {
                if (iframe instanceof HTMLIFrameElement) {
                    return new Proxy(iframe, iframeProxyHandler);
                }
                return iframe;
            }

            // Override createElement to proxy iframes
            const originalCreateElement = document.createElement;
            document.createElement = function(tagName) {
                const element = originalCreateElement.call(document, tagName);
                if (tagName.toLowerCase() === 'iframe') {
                    return new Proxy(element, iframeProxyHandler);
                }
                return element;
            };

            // Override innerHTML to proxy any iframes created
            const originalInnerHTMLDescriptor = Object.getOwnPropertyDescriptor(Element.prototype, 'innerHTML');
            Object.defineProperty(Element.prototype, 'innerHTML', {
                set: function(html) {
                    originalInnerHTMLDescriptor.set.call(this, html);
                    // After setting innerHTML, find and proxy any iframes
                    const iframes = this.getElementsByTagName('iframe');
                    Array.from(iframes).forEach(iframe => {
                        // Create proxy but preserve the original node
                        const proxy = new Proxy(iframe, iframeProxyHandler);
                        // Copy proxy handlers to original iframe
                        Object.defineProperty(iframe, 'contentWindow', {
                            get: function() {
                                return proxy.contentWindow;
                            }
                        });
                    });
                    return true;
                },
                get: originalInnerHTMLDescriptor.get
            });

            // Override querySelector and querySelectorAll to proxy any iframes they return
            const originalQuerySelector = Element.prototype.querySelector;
            Element.prototype.querySelector = function(selector) {
                const element = originalQuerySelector.call(this, selector);
                return wrapIframe(element);
            };

            const originalQuerySelectorAll = Element.prototype.querySelectorAll;
            Element.prototype.querySelectorAll = function(selector) {
                const elements = originalQuerySelectorAll.call(this, selector);
                const wrappedElements = Array.from(elements).map(wrapIframe);
                return wrappedElements;
            };

            // Override getElementsByTagName to proxy iframes
            const originalGetElementsByTagName = document.getElementsByTagName;
            document.getElementsByTagName = function(tagName) {
                const elements = originalGetElementsByTagName.call(this, tagName);
                if (tagName.toLowerCase() === 'iframe') {
                    Array.from(elements).forEach((iframe, index) => {
                        elements[index] = wrapIframe(iframe);
                    });
                }
                return elements;
            };

            // Override firstChild and children to proxy iframes
            Object.defineProperty(Element.prototype, 'firstChild', {
                get: function() {
                    const child = this.childNodes[0];
                    return wrapIframe(child);
                }
            });

            const originalChildrenGetter = Object.getOwnPropertyDescriptor(Element.prototype, 'children').get;
            Object.defineProperty(Element.prototype, 'children', {
                get: function() {
                    const children = originalChildrenGetter.call(this);
                    Array.from(children).forEach((child, index) => {
                        if (child instanceof HTMLIFrameElement) {
                            children[index] = wrapIframe(child);
                        }
                    });
                    return children;
                }
            });

            // Listen for the MessageChannel port from parent
            window.addEventListener('message', function(event) {
                if (event.data === 'INIT_CHANNEL') {
                    messagePort = event.ports[0];
                    
                    // Apply proxy to window
                    window.top = new Proxy(window, proxyHandler);
                    window.parent = new Proxy(window, proxyHandler);
                    window.frames = new Proxy(window, proxyHandler);

                    // Initialize GTM with original snippet

                        w[l]=w[l]||[];
                        w[l].push({
                            'gtm.start': new Date().getTime(),
                            event:'gtm.js'
                        });

                        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
                        j.async=true;
                        j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
                        f.parentNode.insertBefore(j,f);

                }
            });
        </script>
