        <script>
            let messagePort = null;
            let debugReceiver = null;

            // Create the debug API object that will be returned for any frame access
            const debugApiObject = {
                setReceiver: function(receiver) {
                    debugReceiver = receiver;
                },
                sendMessage: function(message) {
                    if (messagePort) {
                        messagePort.postMessage({
                            type: 'GTM_DEBUG_MESSAGE',
                            data: message
                        });
                    }
                }
            };

            // Create a proxy handler for window properties
            const proxyHandler = {
                get: function(target, prop) {
                    // Special handling for 'parent', 'top', and 'frames' properties
                    if (prop === 'parent' || prop === 'top' || prop === 'frames') {
                        return new Proxy(window, {
                            get: function(target, prop) {
                                if (prop === 'debugBadgeApi') {
                                    return debugApiObject;
                                }
                                return target[prop];
                            },
                            set: function(target, prop, value) {
                                if (prop === 'debugBadgeApi') {
                                    // Ignore attempts to set debugBadgeApi
                                    return true;
                                }
                                target[prop] = value;
                                return true;
                            }
                        });
                    }
                    return target[prop];
                }
            };

            // Store original contentWindow descriptor
            const originalContentWindowDescriptor = Object.getOwnPropertyDescriptor(HTMLIFrameElement.prototype, 'contentWindow');

            // Function to create a proxy for a contentWindow
            function createContentWindowProxy(contentWindow) {
                if (!contentWindow) return contentWindow;
                return new Proxy(contentWindow, {
                    get: function(target, prop) {
                        if (prop === 'debugBadgeApi') {
                            return debugApiObject;
                        }
                        return target[prop];
                    },
                    set: function(target, prop, value) {
                        if (prop === 'debugBadgeApi') {
                            return true;
                        }
                        try {
                            target[prop] = value;
                        } catch (e) {
                            // Ignore security errors from cross-origin access
                        }
                        return true;
                    }
                });
            }

            // Override the contentWindow getter on the HTMLIFrameElement prototype
            Object.defineProperty(HTMLIFrameElement.prototype, 'contentWindow', {
                get: function() {
                    const realContentWindow = originalContentWindowDescriptor.get.apply(this);
                    return createContentWindowProxy(realContentWindow);
                }
            });

            // Override createElement to ensure our contentWindow override is applied
            const originalCreateElement = document.createElement;
            document.createElement = function(tagName) {
                const element = originalCreateElement.call(document, tagName);
                return element;
            };

            // Override innerHTML to ensure our contentWindow override is applied
            const originalInnerHTMLDescriptor = Object.getOwnPropertyDescriptor(Element.prototype, 'innerHTML');
            Object.defineProperty(Element.prototype, 'innerHTML', {
                set: function(html) {
                    originalInnerHTMLDescriptor.set.call(this, html);
                    return true;
                },
                get: originalInnerHTMLDescriptor.get
            });

            // Listen for the MessageChannel port from parent
            window.addEventListener('message', function(event) {
                if (event.data === 'INIT_CHANNEL') {
                    messagePort = event.ports[0];
                    
                    // Apply proxy to window
                    window.top = new Proxy(window, proxyHandler);
                    window.parent = new Proxy(window, proxyHandler);
                    window.frames = new Proxy(window, proxyHandler);
